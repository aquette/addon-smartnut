---
configuration:
  log_level:
    name: Log level
    description: Controls the level of log details the add-on provides.
  autoconf_usb_devices:
    name: Automatically detect and configure USB devices
    description: Enable automatic discovery and configuration of USB devices.
  manually_edit_devices:
    name: Manual edition of devices configuration
    description: >-
      Edit devices configuration to add UPS not automatically detected or fix autodetection issues.
  devices:
    name: Devices
    description: Devices configuration.
  mqtt:
    name: MQTT
    description: >-
      MQTT configuration.
      Leave empty when using the Mosquitto broker addon, since it is automatically detected.
  enable_simulated_device:
    name: Create a simulated device
    description: >-
      Create a simulated device 'smartnut-dummy', with automatic status changes
      (for development and test purposes).
  autoconf_remote_nut_devices:
    name: Automatically detect and configure remote NUT devices
    description: >-
      Enable automatic discovery and configuration of remote NUT devices.
